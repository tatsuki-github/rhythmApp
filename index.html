<script>
  window.addEventListener("load", function(){
    displayNote();
  }, false)

document.getElementById("play").addEventListener("click", function() {
    playMode();
}, false);

document.getElementById("stop").addEventListener("click", function() {
    Refresh();
}, false);


    const tempo_category = document.getElementById("tempo_category");
    tempo_category.onchange = Refresh;

    const play_mode = document.getElementById("play_mode");
    play_mode.onchange = Refresh;

function Refresh(){
  Tone.Transport.stop();
  Tone.Transport.cancel();
}

function preparePlay(){
  if(tempo_category.value == "select"){
  tempo_category.value = "tempo95";    
}
}


const notes = new Array(32); 

function displayNote(){
  ABCJS.renderAbc("note","L:1/4\n E2 t E2 t| E4 | z E z E|z E z E|E E/E/2 E z|E E/E/2 E z|" ,{add_classes: true,responsive: "resize",paddingtop:"0",paddingbottom:"-16"});
  ABCJS.renderAbc("note2","L:1/4\n E/E/2 E/E/2 E/E/2 E/E/2 | E/E/2 E/E/2 E/E/2 E/E/2 | E3/2 E/2 E z | E3/2 E/2 E z| E3/2 E/2 E E | z E E z",{add_classes: true,responsive: "resize",paddingtop:"0",paddingbottom:"-16"});
}    

function playMode(){
  changeTempo();
  preparePlay();
  switch (play_mode.value){
    case "1personMode":
      playRhythm1();
      playRhythm2();
        break;
    case "allPlay":
      playRhythm1();
      playRhythm2();
        break;
    default:  
      playRhythm1();
      playRhythm2();
      playRhythm3();
      playRhythm4();
      playRhythm5();
      playRhythm6(); 
  }    
}

function changeTempo(){
    switch (tempo_category.value){
    case "tempo75":
    Tone.Transport.bpm.value = 75;
        break;
    case "tempo95":
    Tone.Transport.bpm.value = 95;
        break;
    case "tempo115":
    Tone.Transport.bpm.value = 115;
        break;
    default:  
  }  
}

function playRhythm1(){
  const synth = new Tone.Synth().toDestination();

  /*
  AMSynth
  DuoSynth
  FMSynth
  MembraneSynth
  MetalSynth
  MonoSynth
  Sampler
  Synth
  */

  const melodyList = [
  {time: "0:0", duration: "2n"},
  {time: "0:2", duration: "2n"},
  {time: "1:0", duration: "1m"}
  ]

  function setPlay(time, note) {synth.triggerAttackRelease("E4", note.duration, time);}
    const melody = new Tone.Part(setPlay, melodyList).start();
    melody.loop = 0;  
    Tone.Transport.start();
}
